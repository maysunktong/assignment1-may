<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/letter.svg" />
    <!-- css file -->
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/navbar.css">
    <title>Contact</title>
  </head>
  <body>
    <section class="navbar-container">
      <ul class="navbar">
        <li class="navbar-item"><a href="../index.html">Home</a></li>
        <li class="navbar-item"><a href="../pages/interests.html">What i like</a></li>
        <li class="navbar-item active"><a href="">Contact</a></li>
      </ul>
    </section>
    <section class="contact__wrapper">
      <div class="contact__left">
        <div class="contact__left-item">
          <img src="../assets/icons/bluron.svg" alt="blur icon" width="50" />
          <h2>Contact me</h2>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/chat.svg"
            alt="chat icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Chat to me</span>
            <span class="item-text">I am here to talk.</span>
            <span class="item-text">may@may.com</span>
          </div>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/location.svg"
            alt="location icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Location</span>
            <span class="item-text">Stockholm</span>
            <span class="item-text">Meowsv√§gen lgh 1</span>
          </div>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/phone.svg"
            alt="phone icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Call me</span>
            <span class="item-text">Mon to fri 7.00-15.00</span>
            <span class="item-text">+46 73 3333 113</span>
          </div>
        </div>
      </div>
      <div class="contact__form">
        <div class="contact__form-header-wrapper">
          <div class="contact__form-header">
            <span>Got ideas? I've got the skills.</span>
            <span>Let's connect!</span>
            <span class="contact__form-sub-header">
              Tell me more about the ideas and what's on your mind.
            </span>
          </div>
        </div>
        <div class="contact__form-wrapper">
          <fieldset class="contact__form-item form-name">
            <label for="name">Your name</label>
            <input type="text" name="name" required />
          </fieldset>
          <fieldset class="contact__form-item form-email">
            <label for="email">Your email</label>
            <input type="email" name="email" required />
          </fieldset>
          <fieldset class="contact__form-item">
            <label for="detail">What do you want to write to me?</label>
            <textarea rows="5" name="detail" id="detail"></textarea>
          </fieldset>
          <fieldset class="contact__form-item">
            <label for="service">What can I help you with?</label>
            <div class="input-box">
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service1"
                  name="service1"
                  value="services"
                />
                <label for="service1">Website design</label>
              </div>
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service2"
                  name="service2"
                  value="services"
                />
                <label for="service2">Mobile design</label>
              </div>
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service3"
                  name="service3"
                  value="services"
                />
                <label for="service3">Content creation</label>
              </div>
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service4"
                  name="service4"
                  value="services"
                />
                <label for="service4">UX/UI work</label>
              </div>
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service5"
                  name="service5"
                  value="services"
                />
                <label for="service5">User research</label>
              </div>
              <div class="input-item">
                <input
                  type="checkbox"
                  id="service6"
                  name="service6"
                  value="services"
                />
                <label for="service6">Other</label>
              </div>
            </div>
            <button>Send</button>
          </fieldset>
        </div>
      </div>
    </section>
  </body>
</html>
