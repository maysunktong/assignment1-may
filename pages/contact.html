<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/icons/letter.svg" />
    <!-- css file -->
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <section class="contact__wrapper">
      <div class="contact__left">
        <div class="contact__left-item">
          <img src="" alt="" width="50" />
          <h2>Get in touch</h2>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/chat.svg"
            alt="chat icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Chat to me</span>
            <span class="item-text">I am here to talk.</span>
            <span class="item-text">may@may.com</span>
          </div>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/location.svg"
            alt="location icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Location</span>
            <span class="item-text">Stockholm</span>
            <span class="item-text">Meowsv√§gen lgh 1</span>
          </div>
        </div>
        <div class="contact__left-item">
          <img
            src="../assets/icons/phone.svg"
            alt="phone icon"
            class="item-img"
            width="50"
          />
          <div class="contact__left-item-info">
            <span class="item-text item-header">Call me</span>
            <span class="item-text">Mon to fri 7.00-15.00</span>
            <span class="item-text">+46 73 3333 113</span>
          </div>
        </div>
      </div>
      <div class="contact__form">sssss</div>
    </section>
  </body>
</html>
